management:
  security:
    enabled: false
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    jmx:
      enabled: false
    shutdown:
      enabled: true


spring:
  jmx:
    enabled: false
  sleuth:
    enabled: true
    sampler:
      percentage: 1.0
    log:
      json:
        enabled: true
  zipkin:
    enabled: false
  jpa:
    generate-ddl: true

