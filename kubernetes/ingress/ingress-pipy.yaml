            - name: PIPY_CONFIG_NAME
              value: ingress.js
            - name: PIPY_CONFIG
              value: $(PIPY_CONFIG_PATH)/$(PIPY_CONFIG_NAME)
            - name: INGRESS_CONFIG_URL
